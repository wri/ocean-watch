name: PR Commit Stage

# This workflow is triggered on pull requests to the main branch
on:
  pull_request:
    branches: [ main ]

jobs:
  checkout_and_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.17'

      - name: Cache Node Modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # Cache dependencies using a key for installers and dependencies
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

  test:
    needs: checkout_and_lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.17'

      - name: Cache Node Modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # Cache dependencies using a key for installers and dependencies
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: No-op Test Placeholder
        run: echo "No tests implemented yet"

  init-copilot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ensure you fetch all history for all branches and tags

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/ocean-watch-deployer
          role-duration-seconds: 1800

      - name: DEBUG - Test AWS CLI with assumed role
        run: |
          aws sts get-caller-identity

      - name: Install AWS Copilot
        run: |
          # Create a temporary directory for downloading
          mkdir -p ${{ runner.temp }}/copilot-download

          # Download the Copilot binary to the temporary directory
          curl -Lo ${{ runner.temp }}/copilot-download/copilot https://github.com/aws/copilot-cli/releases/latest/download/copilot-linux

          # Make the binary executable
          chmod +x ${{ runner.temp }}/copilot-download/copilot

          # Move the Copilot binary to a directory in PATH
          sudo mv ${{ runner.temp }}/copilot-download/copilot /usr/local/bin/copilot

          # Optional: Clean up the temporary directory
          rm -rf ${{ runner.temp }}/copilot-download

      - name: Check for existing Copilot application
        id: check_app
        run: |
          if copilot app ls | grep -qw "ocean-watch"; then
            echo "App exists."
            echo "app_exists=true" >> $GITHUB_ENV
          else
            echo "App does not exist."
            echo "app_exists=false" >> $GITHUB_ENV
          fi

      - name: Initialize Copilot application
        if: env.app_exists == 'false'
        run: copilot app init ocean-watch # Add other initialization parameters as needed

      - name: Setup Git Config
        if: env.app_exists == 'false'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit copilot configs
        if: env.app_exists == 'false'
        run: |
          git add copilot/*
          git commit -m "AWS copilot configs generated by GitHub Actions Bot" -a || echo "No changes to commit"
          git push

  build-and-deploy:
    needs: [test, init-copilot]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: generate ghcr tag
        id: generate_ghcr_tag
        run: echo "::set-output name=image::ghcr.io/${{ github.repository }}/${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}:${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}"

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.generate_ghcr_tag.outputs.image }}
            ghcr.io/${{ github.repository }}/${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}:latest

      - name: Comment PR with GHCR details
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸ“¦ New Docker Image has been pushed to Github Container Registry (GHCR)
            Image: ${{ steps.generate_ghcr_tag.outputs.image }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/ocean-watch-deployer
          role-duration-seconds: 1800

      - name: DEBUG - Test AWS CLI with assumed role
        run: |
          aws sts get-caller-identity

      - name: Install AWS Copilot
        run: |
          # Create a temporary directory for downloading
          mkdir -p ${{ runner.temp }}/copilot-download

          # Download the Copilot binary to the temporary directory
          curl -Lo ${{ runner.temp }}/copilot-download/copilot https://github.com/aws/copilot-cli/releases/latest/download/copilot-linux

          # Make the binary executable
          chmod +x ${{ runner.temp }}/copilot-download/copilot

          # Move the Copilot binary to a directory in PATH
          sudo mv ${{ runner.temp }}/copilot-download/copilot /usr/local/bin/copilot

          # Optional: Clean up the temporary directory
          rm -rf ${{ runner.temp }}/copilot-download

      - name: Check and Create Environment
        run: |
          if ! copilot env show --name ${{ github.head_ref }} --json | jq -e .name; then
            copilot env init --name ${{ github.head_ref }} --profile default --app ocean-watch --region ${{ secrets.AWS_REGION }}
            copilot env deploy --name ${{ github.head_ref }} --app ocean-watch
          fi

      - name: Deploy to AWS using Copilot
        run: |
          export IMAGE_LOCATION="${{ steps.generate_ghcr_tag.outputs.image }}"
          copilot svc deploy --name nextjs-app --env ${{ github.head_ref }}
